1<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaints Form</title>
    <link rel="stylesheet" href="./complaint.css">
</head>
<body>

    <form>
        <div class="container">
            <div class="box">
                <h1>Complaints</h1>
                <p>Help us to improve our service </p>
                <hr size="5" width="100%" color="black">


        <label for="Full name">Full Name<span class="required-star">*</span> <space></space></label><space></space>
        <input type="text" name="Full name" id="fname" placeholder="First" style="margin-left:100px">
        <input type="text" name="Full name" id="lname" placeholder="Last"><br>

        <label for="email">Email<span class="required-star">*</span></label>
        <input type="email" name="email" id="email" placeholder="Email" style="margin-top:20px;margin-left:130px"><br>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Phone number" style="margin-top:20px;margin-left:135px"><br>

        <label for="message">Where did we go wrong<span class="required-star">*</span></label>
        <textarea input type="message" name="message" placeholder="Enter your complaint"  rows="3" cols="50" style="margin-top:20px;margin-left:13px";></textarea><br>

        <input class="submit-Button" type="submit" value="Submit" style="margin-top:50px;margin-left: 45%;color:blue;background-color:black;" >



    </div></div>

</form>



</body>
</html>
